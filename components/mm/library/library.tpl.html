

<div class="mm-library">
    <div class="container-fluid">
        <!-- grid -->
        <div class="row">
            <div class="col-md-2" v-for="file in files" track-by="id">
                <div class="mm-library_item">
                    <div class="mm-library_thumb" :style="{backgroundImage:'url(' + file.url + ')'}"></div>

                    <div class="mm-library_name">
                        <span>{{file.fileName}}</span>
                        <a href="#" class="btn btn-default btn-xs pull-right" @click.prevent="remove(file.id)"><i class="glyphicon glyphicon-trash"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- grid -->
    </div>

    <!-- pager -->
    <ui-pager :current.sync="queryParams.page" :page-size="12" :total="total" v-on:paginate.pager="onPaginate"></ui-pager>
    <!-- pager -->
</div>
