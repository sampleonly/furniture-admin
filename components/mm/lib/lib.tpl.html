

<div class="mm-lib">
    <div class="container-fluid">
        <!-- grid -->
        <div class="row">
            <div class="col-md-2" v-for="file in files" track-by="id">
                <div class="mm-lib_item">
                    <div class="mm-lib_thumb" :style="{backgroundImage:'url(' + file.url + ')'}"></div>

                    <div class="mm-lib_name">
                        <span>{{file.fileName}}</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- grid -->
    </div>
</div>
